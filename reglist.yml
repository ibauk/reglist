		"Ducati", "ER6F", "ER6N", "Explorer", 
		"FJR", "FZ6", "GL1500", "GL1800", "Goldwing", "GS", "GS1200", "GSA", "GSF", "GT", "GTR", "Harley-Davidson", "Honda", "Kawasaki",
		"KLE", "KTM", "LC", "Moto Guzzi", "MV", "N", "Norton", "R", "R1200GSA", "Royal Enfield", "RS", "RT", "SE", "Sprint", "ST", "SX", 
    "Suzuki", "Tracer", "Triumph", "Trophy", "TVS",
		"Twin", "Varadero", "Versys", "VFR", "V-Strom", "VTR", "XC", "XRT",
    "Yamagata", "Yamaha", "YZF-R125"]

# Use this as bike description if none forthcoming or TBC,etc
defaultbike: motorbike

# Replace bike descriptions matching this RE with defaultbike above
defaultre: (?i)tbc|tba|to be advised|to be confirmed|unknown

# URL of live Rides database lookup script
livedburl: https://ironbutt.co.uk/rd/lookup.php

# Maximum number of chars for phone numbers
maxphonechars: 24

